<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>
        body {
            background-color: #58585A;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10px;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 350px;
            height: 350px;
        }
    </style>


    <title>Halibut Flats - Video</title>

    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
</head>

<body>

    <div style="position: relative; padding-top: 56.25%;">
        <video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
            poster="https://video.halibutflats.net/halibutflatslogo.jpg" data-setup="{}">

            <source id="source" src="" type="application/x-mpegURL" />

            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>

    </div>
    <div>
        <p></p>
        @2023 by Halibut Flats Research and Development. All rights reserved.
    </div>

    <script>
        let urlParams = "";
        let streamId = "";

        let queryString = window.location.search;

        if (queryString != null) {
            urlParams = new URLSearchParams(queryString);
            streamId = urlParams.get('id');
        }


        let replacement = "https://customer-z44n8lqllcqnve2e.cloudflarestream.com/" + streamId + "/manifest/video.m3u8"

        document.getElementById("source").src = replacement;
    </script>

    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
</body>

</html>
